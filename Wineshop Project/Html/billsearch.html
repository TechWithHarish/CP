<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b0a50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Navigation bar */
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #4020e0;
            color: white;
            padding: 15px 32px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }

        /* Glassmorphism effect for bill-work div */
        .bill-work {
            margin-top: 130px;
            background: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white */
            backdrop-filter: blur(10px);
            /* Blur effect */
            border-radius: 15px;
            /* Rounded corners */
            padding: 20px;
            /* Inner padding */
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            /* Shadow effect */
            width: 100%;
            /* Full width for better appearance */
            max-width: 350px;
            /* Max width for responsiveness */
            margin-left: auto;
            /* Center alignment */
            margin-right: auto;
            /* Center alignment */
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #8b0a50;
            width: 100%;
            margin-top: 250px;
        }
    </style>
    <title>Wine Shop</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1 style="color: white;">Wine Shop</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li style="margin-top:9px;"><a href="../Html/wineshop_index.html">Home</a></li>
                <li style="margin-top:9px;"><a href="../Html/products.html">Products</a></li>
                <li style="margin-top:9px;"><a href="../Html/about_us.html">About Us</a></li>
                <li style="margin-top:9px;"><a href="../Html/contact_us.html">Contact</a></li>
                <li style="margin-top:9px;"><a href="../Html/billsearch.html">Bill Search</a></li>
                <li style="margin-top:9px;" class="shop_now"><a href="../Html/place_order.html">SHOP NOW</a></li>
            </ul>
        </nav>
    </nav>

    <div class="bill-work">
        <h2>Bill Search</h2>
        <form method="get" action="billsearch.asp">
            <label for="billno">Enter Bill No:</label>
            <input type="text" id="billno" name="billno" required>
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 The Wine Shop. All rights reserved.</p>
            <p>Contact us: info@wineshop.com | +123 456 7890</p>
        </div>
    </footer>

</body>

</html>
